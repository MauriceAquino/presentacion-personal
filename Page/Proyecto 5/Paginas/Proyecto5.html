<!DOCTYPE html>
<html>
	<head>
		<title>Project 5</title>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../CSS/estilos-form.css">
		<script type="text/javascript">
			function ShowPassword(){
				var type = document.getElementById("password");
				var type2 = document.getElementById("rp-password");

					if (type.type=="password") {
						type.type="text";
						type2.type="text";
					} else {
						type.type="password";
						type2.type="password";
					}
			}
		</script>
	</head>
	<body>
		    <div class="container">
        <form action="index.html" class="form" id="form" onsubmit="return Validation();">
            <div class="form-header">
                <h1 class="form-title">Register</h1>
            </div>
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-input" placeholder="Write your name">
            <label for="last name" class="form-label">Last name</label>
            <input type="text" name="last name" id="lastname" class="form-input" placeholder="Write your last name">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" class="form-calendar" name="birthday" id="birthday" >
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" class="form-select" id="gender">
            	<option>Male</option>
            	<option>Female</option>
            	<option>Other</option>
            </select>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d\.@$!%*?&]{8,}$" title="Must contain at least one number and one uppercase and lowercase letter and a special characters, and at least 8 characters" placeholder="Write your password" minlength="8">
            <button id="Showing" class="form-button" onmouseover="ShowPassword()">Show password</button>
            <label for="rp-password" class="form-label">Repeat your password</label>
            <input type="password" class="form-input" name="rp-password" id="rp-password" placeholder="Write your password again" minlength="8"><br>
			<input type="submit" class="btn-submit" id="btn" value="Submit data">
        </form>
    </div>
    <script>
    	function Validation(){
    		var name, lastname, birthday, password, rp_password, exp;
    		name = document.getElementById("name").value;
    		lastname = document.getElementById("lastname").value;
    		birthday = document.getElementById("birthday").value;
    		password = document.getElementById("password").value;
    		rp_password = document.getElementById("rp-password").value;

            if(rp_password!==password){
                alert("The passwords are not the same");
                return false;
            }
    		if (name==="" || lastname==="" || birthday==="" || password==="" || rp_password==="") {
    			alert("You must complete every field");
				return false;
    		} 
    		else if (name.lenght>10){
    			alert("Just the fisrt name!");
    			return false;
    		}
    		else if(lastname.lenght>10){
    			alert("Just one lastname");
    			return false;
    		}
			    var FechaNacimiento = document.getElementById("birthday").value;

			    var fechaNace = new Date(FechaNacimiento);
			    var fechaActual = new Date()

			    var mes = fechaActual.getMonth();
			    var dia = fechaActual.getDate();
			    var año = fechaActual.getFullYear();

			    fechaActual.setDate(dia);
			    fechaActual.setMonth(mes);
			    fechaActual.setFullYear(año);

			    edad = Math.floor(((fechaActual - fechaNace) / (1000 * 60 * 60 * 24) / 365));
			    if (edad<18) {
				    alert("You must be an adult");
				    return false;
			    } 			   			    
    	}
    </script>
	</body>
</html>
